<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Online</title>
    <link rel="stylesheet" href="style.css">
</head>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h1 {
    text-align: center;
}

.input-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
<body>
    <div class="container">
        <h1>Pagamento com Cartão</h1>
        <form id="payment-form">
            <div class="input-group">
                <label for="cardholder-name">Nome no Cartão</label>
                <input type="text" id="cardholder-name" required>
            </div>
            
            <div class="input-group">
                <label for="card-element">Detalhes do Cartão</label>
                <div id="card-element"><!-- Stripe vai injetar o campo aqui --></div>
            </div>
            
            <button type="submit">Pagar</button>
            <div id="card-errors" role="alert"></div>
        </form>
    </div>
<a href="https://www.elephantbet.co.mz/register/"><button>Entrar</button></a>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</body>
</html>
